services:
  server:
    build:
      context: .
    env_file:
      - .env
    command: bash -c 'while !</dev/tcp/db/5432 > /dev/null; do sleep 1; done; npm run compose:start'
    container_name: server
    ports:
      - '3001:3001'
    volumes:
      - './src:/run/src'
  db:
    image: 'postgres:12.3'
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
