version: 2.1
orbs:
  node: circleci/node@2.0.2
jobs:
  run_lint:
    docker:
      - image: circleci/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-{{checksum "package.json"}}
      - run: npm install
      - save_cache:
          key: package-cache-{{checksum "package.json"}}
          paths:
            - node_modules
      - run: npm run lint
workflows:
    lint:
      jobs:
        - run_lint