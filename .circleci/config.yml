version: 2.1
orbs:
  cypress: cypress-io/cypress@1.28.0
jobs:
  frontend_format:
    docker:
      - image: cimg/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
      - run: npm install --prefix frontend
      - save_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
          paths:
            - frontend/node_modules
      - run:
          command: |
            npm run --prefix frontend lint
            cd frontend; npx prettier --check ./src/**/*.js
  frontend_cypress:
    executor: cypress/base-12-14-0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
      - run: npm ci --prefix frontend
      - save_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
          paths:
            - frontend/node_modules
      - run: npm i -g wait-on
      - run:
          command: npm run --prefix frontend start
          background: true
      - run: wait-on "${REACT_APP_API_URL}/api/docs"
      - run: wait-on http://localhost:3000
      - run: npm run --prefix frontend cypress -- --env circle=true

  frontend_test:
    docker:
      - image: cimg/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
      - run: npm install --prefix frontend
      - save_cache:
          key: package-cache-v5{{checksum "frontend/package.json"}}
          paths:
            - frontend/node_modules
      - run: npm run --prefix frontend test
  backend_format:
    docker:
      - image: cimg/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
      - run: npm install --prefix backend
      - save_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
          paths:
            - backend/node_modules
      - run:
          command: |
            npm run --prefix backend lint
            cd backend; npx prettier --check ./src/**/*.ts
  backend_build:
    docker:
      - image: cimg/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
      - run: npm install --prefix backend
      - save_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
          paths:
            - backend/node_modules
      - run: npm run --prefix backend build:no-check
  backend_test:
    docker:
      - image: cimg/node:12.14.0
    steps:
      - checkout
      - restore_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
      - run: npm install --prefix backend
      - save_cache:
          key: package-cache-v5{{checksum "backend/package.json"}}
          paths:
            - backend/node_modules
      - run: npm run --prefix backend test

workflows:
  backend:
    jobs:
      - backend_format
      - backend_build
      - backend_test
  frontend:
    jobs:
      - frontend_format
      - frontend_cypress:
          requires:
            - frontend_format
      - frontend_test
